  <title>Quiz App</title>

<body onload="init()">

  <div class="maincontainer">
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <img class="logo" src="img/logo.png">
     
        <a onclick="initHTML()" class="linksidebar">
          <div  id="headinghtml"class="headingsidebar" tabindex="1">
            <h3>HTML</h3>
          </div>
        </a>
        <a onclick="initCSS()"  class="linksidebar" >
          <div id="headingcss" class="headingsidebar" tabindex="1">
            <h3>CSS</h3>
          </div>
        </a>
        <a  onclick="initJS()" class="linksidebar" >
          <div id="headingjs" class="headingsidebar" tabindex="1">
            <h3>JS</h3>
          </div>
        </a>
        <a onclick="initJAVA()" class="linksidebar">
          <div id="headingjava" class="headingsidebar"tabindex="1">
            <h3>JAVA</h3>
          </div>
        </a>
     

      </div>
    </nav>
    <div id="startscreen" class="containercard">
      <div class="card" style="width: 18rem;">

       
          
            <h1>Welcome to The Awesome Quiz</h1>
            <h3>Choose Quiz</h3>
            <div class="buttons">
              <button onclick="startGame()" class="btn"><span></span>
                <p data-start="good luck!" data-text="start!" data-title="new game"></p>
              </button>
            </div>
          
        
      </div>
    </div>

    <div id="questionscreen" class="containercard">
      <div class="card" style="width: 18rem;">
        <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
          <div id="questionprogress" style = 'width: 0%'  class="progress-bar progress-bar-striped progress-bar-animated"></div>
        </div>
        <div class="card-body">
          <h5 class="card-title" id="questiontext">Frage</h5>
          <ul id="questions" class="list-group list-group-flush">
          <li class="list-group-item" id="coloranswer_1" onclick="answer('answer_1')"><span id="letteranswer_1" class="letterquestion">A</span><span id="answer_1"></span></li> 
            <li class="list-group-item" id="coloranswer_2" onclick="answer('answer_2')" ><span id="letteranswer_2"  class="letterquestion">B</span><span id="answer_2"></span></li>
            <li class="list-group-item" id="coloranswer_3" onclick="answer('answer_3')" ><span  id="letteranswer_3" class="letterquestion">C</span><span id="answer_3"></span></li>
            <li class="list-group-item"id="coloranswer_4"  onclick="answer('answer_4')"><span id="letteranswer_4" class="letterquestion">D</span><span id="answer_4"></span></li>
          </ul>
           <div class="questionfooter"><span>Frage <b id="currentQuestion"></b> von <b id="questionlenght"></b></span> <button  onclick="nextQuestion()"id="next-button" disabled class="btn btn-primary me-md-2" type="button">NÃ¤chste Frage</button></div>
        </div>
      </div>
    </div>

    <div id="endscreen" class=containercard>
      <div class="card-endscreen" style="width: 18rem;">
        <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
          <div id="questionprogress" style = 'width: 100%'  class="progress-bar progress-bar-striped progress-bar-animated"></div>
        </div>
           <div class="endimage"> <img class="brainresult" src="img/brain result.png"></div>
        <div class="card-body-endscreen">
        <h1>Quiz Completed</h1>
        <h3 id="yourscore">Your Score: <span id="rightquestions">10</span><span id="questionlenght2">/</span></h3>
        <div class="trophycontainer"><img id="rotate-vert-left"  class="trophy" src="img/tropy.png"></div>
        <div id="buttonnewgame" class="buttons">
          <button onclick="newGame()" class="btn"><span></span>
            <p data-start="good luck!" data-text="start!" data-title="new game"></p>
          </button>
        </div>
       
        </div>
      </div>
    </div>
    </div>


  </div>
</body>
